
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <title>html</title>
</head>
<body id="iframe-body">
    <div class="main">
        <div class="main-white">
            <input type="button" class="btn btn-info" value="生成" id="index" />
          
            <span id="data"></span>
            <img src="/admin/img/loading.gif" style="display: none" id="load" />
        </div>
    </div>
    <script src="../../js/jquery-1.9.1.min.js"></script>
    <script>
    
        $("#index").click(function () {
            $("#load").css("display", "block")

            $.post("/ajax/html.ashx", {}, function (data) {
               $("#data").html(data)
                $("#load").css("display", "none")
            })

        })
     
    </script>


</body>
</html>
